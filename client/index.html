    <style>
      /* Initial loading state */
      body {
        background-color: #111827;
        margin: 0;
        padding: 0;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #111827;
        z-index: 9999;
      }
      .loader-content {
        text-align: center;
      }
      .loader-spinner {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px solid rgba(136, 96, 255, 0.2);
        border-top-color: rgba(136, 96, 255, 1);
        animation: spin 1s linear infinite;
      }
      .loader-text {
        margin-top: 20px;
        color: #e5e7eb;
        font-family: 'Inter', sans-serif;
        font-size: 16px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <div class="loader-content">
          <div class="loader-spinner"></div>
          <div class="loader-text">Loading BrightProxy...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
